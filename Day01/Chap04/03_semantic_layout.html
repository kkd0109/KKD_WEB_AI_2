<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Layout</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        header {
            background-color: black;
            height: 80px;
        }

        nav {}
        nav a {
            text-decoration: none;
            color: white;
            float: left;
            display: block;
            width: 100px;
            height: 100%;
            padding: 10px 20px;
            line-height: 60px;
            text-align: center;
        }

        nav a:hover {
            background-color: cornflowerblue;
        }

        section {
            margin: 0 auto;
            width: 1024px;
            background-color: lightblue;
            border: 1px solid black;
            padding: 10px;
            min-height: 200px;
        }

        footer {
            background-color: lightgray;
            min-height: 80px;
        }

        footer .copy {
            float: left;
            line-height: 80px;
            padding: 0 20px;
        }

        footer .family {
            float: right;
            line-height: 80px;
            min-width: 120px;
        }

    </style>
</head>

<body>
    <header>
        <nav>
            <a href="http://www.naver.com">네이버</a>
            <a href="http://www.kakao.com">카카오</a>
            <a href="http://www.youtube.com">유튜브</a>
        </nav>
    </header>
    
    <section>
        <h1>My Page</h1>
        <p>My Page 에 오신걸 환영합니다~!</p>
    </section>

    <section>
        <h1>2번째 섹션</h1>
        <p>2번째 영역입니다~!</p>
        <article>
            둘 부끄러운 책상을 마디씩 거외다. 지나고 하나에 하나의 비둘기, 나의 자랑처럼 멀리 아직 까닭입니다. 풀이 소녀들의 어머니, 별 패, 아침이 있습니다. 토끼, 많은 어머님, 버리었습니다.
            당신은 그리워 써 겨울이 위에 벌써 아름다운 아무 듯합니다.
        </article>
    </section>
    
    <section>
        <h1>3번째 섹션</h1>
        <p>3번째 영역입니다~!</p>
    </section>

    <footer>
        <p class="copy">Copyright ⓒ ALOHA CLASS. All Rights Reserved</p>
        <p class="family">
            <select name="family">
                <option value="1">네이버</option>
                <option value="2">카카오</option>
                <option value="3">유튜브</option>
            </select>
        </p>
        
    </footer>
</body>

</html>
